<!DOCTYPE html>
<html lang="pt-br">
    <!-- HTML inicial -->
<head>
    <title>Primeira página html</title>
    <meta charset="UTF-8">
    <meta name="description" content="Primeira página">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Larissa Ferreira">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
</head>
<body>
    <div id="forms">
        <form>
            <label for="txt">Texto: </label>
            <input type="text" id="txt"/> 
            <br>
            <label for="num">Número: </label>
            <input type="number" step=".01" id="num"/>
            <br>
            <label for="col">Cor: </label>
            <input type="color" id="col">
            <br>
            <label for="date">Data: </label>
            <input type="date" id="date">
            <br>
            <label for="pass">Senha: </label>
            <input type="password" id="pass">
            <br>
            <br>
            <input type="radio" name="radio" id="sim">
            <label for="sim">Sim</label>
            <br>
            <input type="radio" name="radio" id="nao">
            <label for="nao">Não</label>
            <br>
            <br>
            <input type="checkbox" name="Batata" id="ch_1">
            <label for="ch_1">Batata</label>
            <br>
            <input type="checkbox" name="feijão" id="ch_2">
            <label for="ch_2">Feijão</label>
            <br>
            <input type="checkbox" name="arroz" id="ch_3">
            <label for="ch_3">Arroz</label>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
