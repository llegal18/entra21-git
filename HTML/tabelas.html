<!DOCTYPE html>
<html lang="pt-br">
    <!-- HTML inicial -->
<head>
    <title>Tabelas</title>
    <meta charset="UTF-8">
    <meta name="description" content="Primeira pÃ¡gina">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Larissa Ferreira">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">

        var lanches = [];

        function onAdd() {
            let nome = prompt("Informe o nome do lanche");
            let valor = Number (prompt(`Informe o valor de ${nome}`));
            let lanche = {
                "nome": nome,
                "valor": valor
            };
            lanches.push(lanche);
            tableLoad();
        }

        function tableLoad() {
            let tableBody = document.getElementById("tabela").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = lanches.map((lanche) => {
                return `
                    <tr>
                        <td class="w-40">${lanche.nome}</td>
                        <td class="w-40">${lanche.valor}</td>
                        <td class="edit-cell">
                                <button class="btn btn-warning" onclick="onAlter()">Alterar</button>
                                <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                `;
            }).join("");
        }

        function onAlter() {
            alert("Alterar");
        }

    </script>
</head>
<body>
    <h1 class="edit-titulo">Tabelas</h1>
    <div id="tabelas">
        <table class="contained" id="tabela">
            <caption><h3>$ Vendinha $</h3></caption>
            <thead>
                <tr>
                    <th class="w-40">Lanche</th>
                    <th colspan="2">Valor</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>

                    <td colspan="3">
                        <button class="btn btn-success" onclick="onAdd()">Adicionar</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
